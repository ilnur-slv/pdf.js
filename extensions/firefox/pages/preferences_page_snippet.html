<div class="row">
  <label for="preferencesDefaultZoomValueContainer" class="" data-l10n-id="preferences_default_zoom_value_label">defaultZoomValue</label>
  <span id="preferencesDefaultZoomValueContainer" class="dropdownButton">
    <select id="preferencesDefaultZoomValue" title="" tabindex="">
      <option id="preferencesEmptyOption" title="" value="" selected="selected" data-l10n-id="preferences_zoom_empty">[Not set]</option>
      <option id="preferencesAutoOption" title="" value="auto" data-l10n-id="preferences_zoom_auto">Automatic Zoom</option>
      <option id="preferencesActualOption" title="" value="page-actual" data-l10n-id="preferences_zoom_actual">Actual Size</option>
      <option id="preferencesFitOption" title="" value="page-fit" data-l10n-id="preferences_zoom_fit">Fit Page</option>
      <option id="preferencesWidthOption" title="" value="page-width" data-l10n-id="preferences_zoom_width">Full Width</option>
      <option id="preferencesCustomZoomOption" title="" value="custom" hidden="true"></option>
    </select>
  </span>
</div>

  <label for="preferencesSidebarViewOnLoadContainer" class="" data-l10n-id="preferences_sidebar_view_on_load">sidebarViewOnLoad</label>

      <option id="preferencesThumbsOption" title="" value="1" data-l10n-id="preferences_sidebar_thumbs">Thumbnails</option>
      <option id="preferencesOutlineOption" title="" value="2" data-l10n-id="preferences_sidebar_outline">Outline</option>
      <option id="preferencesAttachmentsOption" title="" value="3" data-l10n-id="preferences_sidebar_attachments">Attachments</option>
    </select>
  </span>
</div>
